<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SudokuBoard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <header class="toolbar"></header>

      <main>
        <div class="board-wrap">
          <div id="col-stats" class="col-stats" aria-label="col-cands-stats">
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
          </div>
          <div id="row-stats" class="row-stats" aria-label="row-cands-stats">
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
            <div class="stat-cell"></div>
          </div>
          <div id="board" class="board" aria-label="sudoku-board" role="grid"></div>
          <div class="side-panel">
            <button id="mode-toggle" class="mode-btn" title="toggle between number and candidates">NUM</button>
            <div class="keypad" aria-label="num-keypad">
              <button class="key" data-num="1">1</button>
              <button class="key" data-num="2">2</button>
              <button class="key" data-num="3">3</button>
              <button class="key" data-num="4">4</button>
              <button class="key" data-num="5">5</button>
              <button class="key" data-num="6">6</button>
              <button class="key" data-num="7">7</button>
              <button class="key" data-num="8">8</button>
              <button class="key" data-num="9">9</button>
            </div>
            <div class="color-palette" aria-label="cell-bg-color-palette">
              <button class="color-swatch" data-color="" title="nocolor"></button>
              <button class="color-swatch" data-color="#fff9c4" title="light-yellow"></button>
              <button class="color-swatch" data-color="#c8e6c9" title="light-green"></button>
              <button class="color-swatch" data-color="#bbdefb" title="light-blue"></button>
              <button class="color-swatch" data-color="#ffe0b2" title="light-orange"></button>
              <button class="color-swatch" data-color="#f8bbd0" title="light-pink"></button>
            </div>
            <button id="undo-btn" title="undo last move">UNDO</button>
            <div class="snapshot-panel" aria-label="snapshot-storage">
              <label for="snapshot-slot">Snapshot Slot</label>
              <select id="snapshot-slot">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
              <div class="snapshot-actions">
                <button id="snapshot-save">SAVE</button>
                <button id="snapshot-load" disabled>LOAD</button>
              </div>
            </div>
            <label class="peer-toggle">
              <input id="peer-match-toggle" type="checkbox" />
              Highlight Peers
            </label>
          </div>
          <div class="instructions-text" aria-label="instructions">
            <p>
              - Use arrow keys to move cursor, num keys to input.<br />
              - Right-click to open popup menu.<br />
              - Use Tab key to switch between NUM and CANDS. <br />
              - Hold Ctrl to enable NUM, hold Shift to enable CANDS.<br />
              - Click SAVE to save current state, click LOAD to load saved state.<br />
            </p>
          </div>
        </div>
        <div id="context-menu" class="context-menu hidden" role="menu" aria-label="popup-menu">
          <div class="menu-mode" aria-label="input-mode">
            <button id="menu-mode-toggle" class="menu-mode-toggle">NUM</button>
          </div>
          <div class="menu-grid">
            <button class="menu-key" data-num="1">1</button>
            <button class="menu-key" data-num="2">2</button>
            <button class="menu-key" data-num="3">3</button>
            <button class="menu-key" data-num="4">4</button>
            <button class="menu-key" data-num="5">5</button>
            <button class="menu-key" data-num="6">6</button>
            <button class="menu-key" data-num="7">7</button>
            <button class="menu-key" data-num="8">8</button>
            <button class="menu-key" data-num="9">9</button>
          </div>
        </div>
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
